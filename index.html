<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <div class="left-side">
            <img src="images/cityview.jpg" id="city-pic" alt="A sunset view of a city.">

            <div class="logo">
                <h1>CITY SIGHTS</h1>
            </div>

            <div id="img-credit">
                <p>Photo by <a href="https://unsplash.com/@timovaknar?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Timo Wagner</a> on <a href="https://unsplash.com/photos/empire-state-building-new-york-at-night-fT6-YkB0nfg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>

            </div>





        </div>

        <div class="right-side">

            <p id="statement">This is not a real online service!<br> As a web developer I can make all kinds of cool things. 
                <br>This is just a small taste of what is possible.<br><br> Sign up <em>now!</em> <br><br>(this doesn't actually do anything)</p>

            <form class="sign-up-form">

                
                

                <fieldset>

                    <div class="lets-do-this">
                    <h1>Let's do this!</h1>
                    </div>

                    <div class="form-divs">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>

                    <div class="form-divs">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="form-divs">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-divs">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="text" id="phone-num" name="phone_number">
                    </div>

                    <div class="form-divs">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                    </div>

                    <div class="form-divs">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="text" id="password-confirm" name="password_confirm">
                    </div>

                </fieldset>



                <button type="submit" id="sign-up-button">Create Account</button>

                <p>Already have an account? Make a new one!</p>






            </form>



            

        </div>






    </div>

    
</body>
</html>
